<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>KML Layers</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      var map;
      var src = "https://raw.githubusercontent.com/edurodriguesdias/kml_files/master/";

      function initMap() {
        //RENDER INITIAL MAP
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 18, //SET ZOOM
          center: new google.maps.LatLng(-23.615713118216, -46.7054832653275) //SET CENTER OF MAP
        });

        // Array objects of kml files 
        zones_file = [
          {
            path: 'ZCOR_1_NEW_8.kml',
            name: 'ZCOR 1'
          },
          // {
          //   path: 'KML_Samples.kml',
          //   name: 'ZCOR 1'
          // },
          {
            path: 'AC_1.kml',
            name: 'AC 1'
          }
        ];


        // Each all files in git repository
        zones_file.forEach( (kmzFile, index, array) => {
          new google.maps.KmlLayer( src + kmzFile.path, {
            suppressInfoWindows: true,
            preserveViewport: false,
            map: map
          }).addListener('click', function(kmlEvent) {
            console.log(kmlEvent)
          });            
        });
        
      }

    </script>
    
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCr6nG_MSK_Mw1Q1no6A2BxMnNf81a-LmM&callback=initMap">
    </script>
  </body>
</html>
